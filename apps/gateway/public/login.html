      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

      .btn {

        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;

        transition: all 0.3s;

      .btn-primary {

      .btn-social {

        justify-content: center;
        gap: 8px;

      .btn-social:hover {

        border-color: #999;

      .btn-github {

      .btn-google {

      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: #999;
        font-size: 12px;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e0e0e0;
      }

      .divider::before {
        margin-right: 16px;
      }

      .divider::after {
        margin-left: 16px;
      }

      .form-panel {
        display: none;
      }

      .form-panel.active {
        display: block;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;

      .alert-error {

      .user-info {

      .loading {

        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;

      @keyframes spin {
        to {

        }
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

    <script>
      const API_URL = 'http://localhost:3000/api';

      // åˆ‡æ¢æ ‡ç­¾é¡µ
      function switchTab(tab) {
        document
          .querySelectorAll('.tab')
          .forEach((t) => t.classList.remove('active'));
        document
          .querySelectorAll('.form-panel')
          .forEach((p) => p.classList.remove('active'));

        event.target.classList.add('active');
        document.getElementById(`${tab}-panel`).classList.add('active');
      }

      // æ˜¾ç¤ºæç¤ºä¿¡æ¯
      function showAlert(message, type = 'error') {
        const alert = document.getElementById('alert');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alert.style.display = 'block';

        setTimeout(() => {
          alert.style.display = 'none';
        }, 5000);
      }

      // é‚®ç®±ç™»å½•
      async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        if (!email || !password) {
          showAlert('è¯·å¡«å†™é‚®ç®±å’Œå¯†ç ');
          return;
        }

        try {
          document.getElementById('login-text').style.display = 'none';
          document.getElementById('login-loading').style.display =
            'inline-block';

          const response = await fetch(`${API_URL}/auth/sign-in/email`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
            credentials: 'include',
          });

          const data = await response.json();

          if (response.ok) {
            showAlert('ç™»å½•æˆåŠŸï¼', 'success');
            checkSession();

        } catch (error) {

        } finally {

          document.getElementById('login-loading').style.display = 'none';
        }
      }

        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        if (!name || !email || !password) {
          showAlert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
          return;
        }

        try {
          document.getElementById('register-text').style.display = 'none';

            'inline-block';

          const response = await fetch(`${API_URL}/auth/sign-up/email`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name }),
            credentials: 'include',

      // æ£€æŸ¥ä¼šè¯çŠ¶æ€
      async function checkSession() {
        try {
          const response = await fetch(`${API_URL}/auth/session`, {
            credentials: 'include',

          if (response.ok) {
            const data = await response.json();

            if (data.user) {
              document.getElementById('auth-form').style.display = 'none';
              document.getElementById('user-panel').style.display = 'block';
              document.getElementById('user-name').textContent =
